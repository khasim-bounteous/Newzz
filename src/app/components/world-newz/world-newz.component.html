<div class="bg-gray-900">
<div class="flex flex-col sm:flex-row items-center gap-6 justify-center pt-10 px-5 sm:px-10">
    <mat-form-field class="example-full-width">
        <!-- <mat-label>First name</mat-label> -->
        <input matInput [formControl]="query" placeholder="Search">
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select [(ngModel)]="language" (selectionChange)="onLanguageChange()">
            <mat-option value="en">English</mat-option>
            <mat-option value="ar">Arabic</mat-option>
            <mat-option value="de">German</mat-option>
            <mat-option value="fr">French</mat-option>
            <mat-option value="ru">Russian</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="flex my-5 mx-5 sm:mx-10 justify-center">
    <div class="flex flex-wrap gap-3 sm:gap-10">
        <p class="rounded-md bg-gray-200 px-2 py-2 hover:cursor-pointer sm:mb-0"
            [ngClass]="sortBy == 'popularity' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('popularity')">
            Popularity
        </p>
        <p class="rounded-md bg-gray-200 px-2 py-2 hover:cursor-pointer sm:mb-0"
            [ngClass]="sortBy == 'publishedAt' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('publishedAt')">
            PublishedAt
        </p>
        <p class="rounded-md bg-gray-200 px-2 py-2 hover:cursor-pointer sm:mb-0"
            [ngClass]="sortBy == 'relevancy' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('relevancy')">
            Relevancy
        </p>
    </div>
</div>

    
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div *ngFor="let article of articles" class=" rounded-lg shadow-md overflow-hidden" >
                <app-article-card [article]="article" [save]="false"></app-article-card>
            </div>
        </div>
    </div>
    <mat-paginator class="bg-gray-900" [length]="totalResults" [pageIndex]="pageIndex" [pageSizeOptions]="[10, 20, 50]" [pageSize]="pageSize"  (page)="onPageChange($event)">
    </mat-paginator>
    
</div>
