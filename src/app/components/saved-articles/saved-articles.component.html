<div class="bg-gray-900">
  <mat-tab-group animationDuration="1800ms">
    <mat-tab label="Headlines">
        <ng-container *ngIf="savedNews$ | async as savedNews">
          <div *ngIf="savedNews.headlines.length > 0; else noHeadlines">
            <div class="container mx-auto p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div *ngFor="let headline of savedNews.headlines" class="overflow-hidden"     >
                        <app-headline-card [headlines]="headline" [save]="true"></app-headline-card>
                    </div>
                </div>
            </div>
          </div>
          <ng-template #noHeadlines>
            <p>No saved headlines.</p>
          </ng-template>
        </ng-container>
    </mat-tab>
    <mat-tab label="Articles">
      <ng-container *ngIf="savedNews$ | async as savedNews">
        <div *ngIf="savedNews.articles.length > 0; else noArticles">
            <div class="container mx-auto p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div *ngFor="let article of savedNews.articles" class="overflow-hidden">
                        <app-article-card [article]="article" [save]="true"></app-article-card>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noArticles>
          <p>No saved articles.</p>
        </ng-template>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
  
</div>
