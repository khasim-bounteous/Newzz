<div class="login-con h-full flex justify-center items-center">
  <form class="border border-gray-700 p-20 rounded-md" [formGroup]="loginDetails" (ngSubmit)="onSubmit()"> 
      <h1 class="text-center text-white text-4xl mb-5">Signup</h1>
      <div class="mb-5">
          <label for="name" class="text-white form-label block">Name</label>
          <input type="name" formControlName="name" class="w-full py-1.5 px-1 form-control" >
          <div class="text-purple-950 font-medium" *ngIf="loginDetails.get('name')!.invalid && loginDetails.get('name')?.touched ">
              Name is required*
          </div>  
      </div>
      <div class="mb-5">
          <label for="email" class="text-white form-label block">Email address</label>
          <input type="email" formControlName="email" class="w-full py-1.5 px-1 form-control" >
          <div id="emailHelp" class="text-gray-400 form-text">We'll never share your email with anyone else.</div>
          <div class="text-purple-950 font-medium" *ngIf="loginDetails.get('email')!.invalid && loginDetails.get('email')?.touched ">
              Email is required*
          </div>  
      </div>
      <div class="mb-5">
          <label for="password" class="text-white form-label block">Password</label>
          <input type="password" formControlName="password" class="w-full py-1.5 px-1  form-control" id="exampleInputPassword1">
          <div class="text-purple-950 font-medium" *ngIf="loginDetails.get('password')!.invalid && loginDetails.get('password')?.touched">
              Password is required*
          </div> 
      </div>
      <button type="submit" class="btn btn-primary py-2 w-full text-white hover:bg-purple-900 bg-purple-950">Submit</button>
      <p class="text-white mt-5">Already a member ? <a class="text-blue-600 font-bold hover:text-blue-700" routerLink="/login">Login</a></p>
  </form>
</div>
