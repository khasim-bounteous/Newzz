<div class="bg-gray-900">
    <div class="flex items-center mb-5 justify-center">
        <div class="w-64 mt-5">
            <select id="country" [(ngModel)]="country" (change)="onCountryChange()"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="in">India</option>
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
            </select>
        </div>
    </div>
    <div class="flex mb-5 justify-center">
        <div class="flex gap-10">
            <p *ngFor="let _category of categories" class="rounded-md bg-gray-200 px-4 py-2 hover:cursor-pointer"
                [ngClass]="_category === category ? 'text-white bg-gray-500' : ''" (click)="onCategoryChange(_category)">
                {{_category}}
            </p>
        </div>
    </div>
    
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div *ngFor="let headLine of headLines" class="rounded overflow-hidden">
                <app-headline-card [headlines]="headLine"  [save]="false"></app-headline-card>
            </div>
        </div>
    </div>
    <mat-paginator [length]="totalResults" [pageIndex]="pageIndex" [pageSizeOptions]="[10, 20, 50]" [pageSize]="pageSize"  (page)="onPageChange($event)">
    </mat-paginator>
</div>
