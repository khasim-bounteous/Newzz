
<mat-menu #menu class="text-center">
    <button *ngIf="save; else savetag" (click)="deleteArticle()">Delete</button>
    <ng-template #savetag><button (click)="saveArticle()">Save</button></ng-template>
</mat-menu>

<div class="relative bg-gray-900 p-4">
    <div class="absolute top-2 text-white right-2">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
    <img [src]="article.urlToImage" alt="Article Image" class="w-full h-48 object-cover">
    <p *ngIf="article.source.name" class="text-gray-600">{{article.source.name}}</p>
    <div class="mt-4">
        <h2 class="text-lg text-slate-400 font-semibold mb-2">{{ article.title }}</h2>
        <p *ngIf="article.author" class="text-white mt-2 mb-4">- {{article.author}}</p>
        <p class="text-slate-600 mb-4">{{ article.description }}</p>
        <p *ngIf="article.publishedAt" class="text-gray-700 mb-2">{{article.publishedAt}}</p>
        <a [href]="article.url" target="_blank" class="text-blue-500 hover:underline">Read more</a>
    </div>
</div>
