<div class="flex items-center justify-center mt-5">
    <input type="text" placeholder="Search" class="bg-gray-200 px-3 py-2 w-1/3 rounded-md text-gray-900 font-mono" [formControl]="query">
    <!-- <mat-icon aria-hidden="false" aria-label="Example more options icon">more_vert</mat-icon> -->
    <select name="" id="" [(ngModel)]="language" (ngModelChange)="onLanguageChange()"> 
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="ru">Russian</option>
    </select>
</div>

<div class="flex my-5 justify-center">
    <div class="flex gap-10">
        <p  class="rounded-md bg-gray-200 px-4 py-2 hover:cursor-pointer"
            [ngClass]="sortBy == 'popularity' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('popularity')">
            Popularity
        </p>
        <p  class="rounded-md bg-gray-200 px-4 py-2 hover:cursor-pointer"
            [ngClass]="sortBy == 'publishedAt' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('publishedAt')">
            PublishedAt
        </p>
        <p  class="rounded-md bg-gray-200 px-4 py-2 hover:cursor-pointer"
            [ngClass]="sortBy == 'relevancy' ? 'text-white bg-gray-500' : ''" (click)="onClickSortBy('relevancy')">
            Relevancy
        </p>
    </div>
</div>
<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let article of articles" class="bg-white rounded-lg shadow-md overflow-hidden" >
            <app-article-card [article]="article" [save]="false"></app-article-card>
        </div>
    </div>
</div>
<mat-paginator [length]="totalResults" [pageIndex]="pageIndex" [pageSizeOptions]="[10, 20, 50]" [pageSize]="pageSize"  (page)="onPageChange($event)">
</mat-paginator>
